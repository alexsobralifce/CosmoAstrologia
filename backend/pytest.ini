[pytest]
# Configuração do pytest para TDD
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Diretórios onde procurar testes
testpaths = tests

# Opções padrão
addopts = 
    -v
    --strict-markers
    --tb=short
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    --cov-fail-under=70

# Marcadores para organizar testes
markers =
    unit: Testes unitários (rápidos, isolados)
    integration: Testes de integração (mais lentos)
    critical: Código crítico que deve sempre ter testes
    slow: Testes lentos (podem ser pulados)
    api: Testes de API endpoints
    rag: Testes do sistema RAG
    calculation: Testes de cálculos astrológicos/numerológicos
    auth: Testes de autenticação e autorização
    security: Testes de segurança

# Configuração de asyncio
asyncio_mode = auto

# Ignorar diretórios
norecursedirs = venv .git __pycache__ node_modules .pytest_cache htmlcov

