version: '3.8'

services:
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=${DATABASE_URL:-sqlite:///./astrologia.db}
      - SECRET_KEY=${SECRET_KEY:-your-secret-key-change-in-production}
      - GROQ_API_KEY=${GROQ_API_KEY:-}
      - GOOGLE_CLIENT_ID=${GOOGLE_CLIENT_ID:-}
      - GOOGLE_CLIENT_SECRET=${GOOGLE_CLIENT_SECRET:-}
      # SMTP Configuration (para verificação de email)
      - SMTP_HOST=${SMTP_HOST:-}
      - SMTP_PORT=${SMTP_PORT:-587}
      - SMTP_USERNAME=${SMTP_USERNAME:-}
      - SMTP_PASSWORD=${SMTP_PASSWORD:-}
      - EMAIL_FROM=${EMAIL_FROM:-noreply@cosmoastral.com.br}
      # RAG Configuration
      - DOCS_PATH=docs
      - INDEX_PATH=rag_index_fastembed
      - BGE_MODEL_NAME=BAAI/bge-small-en-v1.5
      # CORS
      - CORS_ORIGINS=${CORS_ORIGINS:-http://localhost:5173,http://localhost:3000}
    volumes:
      - ./backend/astrologia.db:/app/astrologia.db
      - ./backend/docs:/app/docs:ro
      - ./backend/numerologia:/app/numerologia:ro
      - ./backend/rag_index_fastembed:/app/rag_index_fastembed
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "python", "-c", "import urllib.request; import json; r = urllib.request.urlopen('http://localhost:8000/health', timeout=5); data = json.loads(r.read()); exit(0 if data.get('status') == 'healthy' else 1)"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

